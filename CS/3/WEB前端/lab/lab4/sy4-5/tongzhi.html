<body>
    <h1 class="title">中国教育技术协会关于寄发2011年征文获奖证书的通知</h1>
    <hr align="center" color="red" size="5" width="90%" />
    <p class="article">
        中国教育技术协会2011年年会征文评比活动经过全国几十位专家2轮评审已经结束。
        征文作者在递交征文是交纳的50元是作品的专家评审费用。此费用主要用于支付专家组评议非、差旅费、会议费、信息统计等必要的开支。评选结果现在在协会网上公布。
    </p>
    <p class="article">
        获奖作者需要纸质获奖证书，请通过邮局另将证书费（含邮费），每份50元，汇寄到协会秘书处。汇款是请务必注明获奖者姓名、获奖等级、类别（案例、论文、教育主题网站、教育叙事、课程设计包、PPT、PPT数字故事）、地址、邮编。收到汇款后将证书寄出。
    </p>
