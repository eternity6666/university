<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单留言板设计</title>
    <link rel="stylesheet" href="./sy5-1.css">
</head>

<body>
    <div id="div1">
        <div class="bt1">留言板</div>
        <div class="bt2">科技工作者建言</div>
    </div>
    <div id="div2">
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="2" class="red">发表留言</td>
                </tr>
                <tr>
                    <td class="td1">姓名: </td>
                    <td class="td2"><input type="text"></td>
                </tr>
                <tr>
                    <td class="td1">电子邮件: </td>
                    <td class="td2"><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td class="td1">分&nbsp;&nbsp;&nbsp;&nbsp;类：</td>
                    <td class="td2">
                        <span class="red">科技工作者建言</span>
                        <input type="radio" name="jy" id="">
                        <label class="red">不保密</label>
                        <input type="radio" name="jy" id="">
                        <label class="red">保密</label>
                        <label class="red lylx">留言类型：</label>
                        <select name="lylx">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="td1">留言：</td>
                    <td class="td2"><textarea name="liuyan" id="liuyan"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="zhu">注：如果您的留言不便公开，请选择“保密”选项，提交后可凭系统反馈给您的留言编号、查询密码和您的姓名查询回复。</td>
                </tr>
                <tr>
                    <td colspan="2" class="submit">
                        <input type="submit" value="提交">&nbsp;&nbsp;<input type="reset"value="清空">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <p>·请遵守国家有关法律、法规，尊重网上道德，承担一切因您的行为而直接或间接引起的法律责任。</p>
                        <p>·本网站拥有管理笔名和留言的一切权利。</p>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
