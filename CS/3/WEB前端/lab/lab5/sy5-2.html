<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大学生暑期社会实践调查问卷</title>
    <link rel="stylesheet" href="./sy5-2.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>大学生暑期社会实践调查问卷</h1>
        </header>
        <div id="div1" class="bor">
            <p>您好！</p>
            <p class="p">
                为了更好的了解人们对近年来计算机类专业填报火热观察的看法，特制定本问卷，希望得到您的配合，请认真阅读并回答一下问题，您的回答将直接影响本调查的可信度和有效性，真诚感谢您的支持，祝您天天愉快，谢谢</p>
        </div>
        <form id="div2">
            <div class="bor">
                <label class="question">1. 您的性别：</label>
                <p>
                    <input type="radio" name="sex" value="boy" />
                    <label>男</label>
                </p>
                <p>
                    <input type="radio" name="sex" value="girl">
                    <label>女</label>
                </p>
            </div>
            <div class="bor">
                <label class="question">2. 您的学校： </label>
                <p>
                    <input type="text" name="" id="">
                </p>
            </div>
            <div class="bor">
                <label class="question">3. 您的年级</label>
                <p>
                    <input type="radio" name="class" id="" value="1">
                    <label>大一</label>
                </p>
                <p>
                    <input type="radio" name="class" id="" value="2">
                    <label>大二</label>
                </p>
                <p>
                    <input type="radio" name="class" id="" value="3">
                    <label>大三</label>
                </p>
                <p>
                    <input type="radio" name="class" id="" value="4">
                    <label>大四</label>
                </p>
            </div>
            <div class="bor">
                <label class="question">4. 报考该专业的原因：</label>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>自己感兴趣</label>
                </p>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>对将来发展有利</label>
                </p>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>适应社会</label>
                </p>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>父母主张</label>
                </p>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>老师建议</label>
                </p>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>被学校调配</label>
                </p>
                <p>
                    <input type="checkbox" name="reason" id="">
                    <label>其他</label>
                </p>
            </div>
            <div class="bor">
                <label class="question">5. 您对专业的建议：</label>
                <p>
                    <input type="checkbox" name="suggest" id="">
                    <label>招收时重质不重量</label>
                </p>
                <p>
                    <input type="checkbox" name="suggest" id="">
                    <label>师资力量要改进</label>
                </p>
                <p>
                    <input type="checkbox" name="suggest" id="">
                    <label>要更适应社会需要</label>
                </p>
                <p>
                    <input type="checkbox" name="suggest" id="">
                    <label>加强专业实验室建设</label>
                </p>
                <p>
                    <input type="checkbox" name="suggest" id="">
                    <label>其他</label>
                </p>
            </div>
            <div class="bor">
                <label class="question">6. 您认为该专业学生有必要参加社会实践： </label>
                <p>
                    <input type="radio" name="6" value="1">
                    <label>有必要</label>
                </p>
                <p>
                    <input type="radio" name="6" value="2">
                    <label>没有必要</label>
                </p>
                <p>
                    <input type="radio" name="6" value="3">
                    <label>无所谓</label>
                </p>
            </div>
            <div class="bor">
                <label class="question">7. 您父母是否赞成您读该专业: </label>
                <p>
                    <input type="radio" name="7">
                    <label>很希望，希望如此</label>
                </p>
                <p>
                    <input type="radio" name="7">
                    <label>一般，不是很高兴</label>
                </p>
                <p>
                    <input type="radio" name="7">
                    <label>不了解</label>
                </p>
            </div>
            <div class="bor">
                <label class="question">8. 您对学习的建议: </label>
                <p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="请您提出宝贵的建议："></textarea>
                </p>
            </div>
            <div class="bor submit">
                <p>
                    <input type="submit" value="提交答案">
                    <input type="reset" value="清空">
                </p>
            </div>
        </form>
        <footer>
            <p>版权所有：计算机科学与技术软件工程教研室CopyRight2012-2019</p>
        </footer>
    </div>

</body>

</html>
