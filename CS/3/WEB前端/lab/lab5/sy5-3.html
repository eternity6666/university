<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国家摄影师考评在线报名</title>
    <link rel="stylesheet" href="./sy5-3.css">
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <td>姓<span class="dou"></span>名：</td>
                <td>
                    <input type="text" name="username" required="required">
                </td>
            </tr>
            <tr>
                <td>性<span class="dou"></span>别：</td>
                <td>
                    <input type="radio" name="sex" value="man" required="required">男
                    <input type="radio" name="sex" value="woman" required="required">女
                </td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td>
                    <input type="date" name="csrq" id="" required="required">
                </td>
            </tr>
            <tr>
                <td>文化程度：</td>
                <td>
                    <select name="whcd" id="" required="required">
                        <option value="bs">博士</option>
                        <option value="yjs">研究生</option>
                        <option value="bk">本科</option>
                        <option value="gz">高中</option>
                        <option value="cz">初中</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在省份：</td>
                <td>
                    <select name="szsf" id="" required="required">
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="jx">江西</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>联系地址：</td>
                <td>
                    <input type="text" name="address" id="" required="required">
                </td>
            </tr>
            <tr>
                <td>邮政编码：</td>
                <td>
                    <input type="number" name="" id="" required="required">
                </td>
            </tr>
            <tr>
                <td>联系电话：</td>
                <td>
                    <input type="tel" name="tel" id="" required="required">
                </td>
            </tr>
            <tr>
                <td>电子邮箱：</td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>类<span class="dou"></span>别：</td>
                <td>
                    <select name="lb" id="" required="required">
                        <option value="hs">函授</option>
                        <option value="zs">证书</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>报考层次：</td>
                <td>
                    <select name="bkcc" id="" required="required">
                        <option value="gj">高级</option>
                        <option value="zj">中级</option>
                        <option value="cj">初级</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>报考专业：</td>
                <td>
                    <select name="bkzy" id="" required="required">
                        <option value="gjsysgjkp">国家摄影师等级考评</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>备<span class="dou"></span>注：</td>
                <td>
                    <textarea name="bz" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="重填">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
