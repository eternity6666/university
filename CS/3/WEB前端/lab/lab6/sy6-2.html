<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实验6步骤2</title>
    <link rel="stylesheet" href="./sy6-2.css">
</head>

<body>
    <h1>2</h1>
    <script>
        document.write("1 + 1 = " + (1 + 1) + "<br />");
        document.write("5 - 2 = " + (5 - 2) + "<br />");
        document.write("2 * 5 = " + (2 * 5) + "<br />");
        document.write("9 / 3 = " + (9 / 3) + "<br />");
    </script>
    <h1>3和4</h1>
    <script>
        var classmates = new Array("张三", "李四", "王五", "赵六", "孙七");
        for (var i = 0; i < classmates.length; ++i) {
            document.write(classmates[i] + "<br />");
        }
    </script>
    <h1>5</h1>
    <script>
        document.write("Math.PI = " + Math.PI + "<br />");
        document.write("Math.round(0.45) = " + Math.round(0.45) + "<br />");
        document.write("Math.pow(2,10) = " + Math.pow(2, 10) + "<br />");
        document.write("Math.floor(0.5) = " + Math.floor(0.5) + "<br />");
        document.write("Math.ceil(0.4) = " + Math.ceil(0.4) + "<br />");
    </script>
    <h1>6</h1>
    <script>
        var currentDate = new Date();
        document.write(currentDate + "<br />");
    </script>
    <h1>7</h1>
    <script>
        document.write("这是 " + currentDate.getFullYear() + " 年 " + (currentDate.getMonth() + 1) + " 月 " +
            currentDate.getDate() + " 日 星期 " + (currentDate.getDay() == 0 ? 7 : currentDate.getDay()) + "<br />")
    </script>
    <h1>8</h1>
    <script>
        var s1 = new String("This is a new string");
        var s2 = "This is a new string";
        document.write(s1 + "<br />");
        document.write(s2 + "<br />");
        if (s1 === s2)
            document.write("s1就是s2");
        else if (s1 == s2)
            document.write("s1,s2值相等");
        else
            document.write("s1,s2不相等");
        document.write("<br />")
    </script>
    <h1>9</h1>
    <script>
        document.write("s1.length() = " + s1.length + "<br />")
        document.write("s1.toLowerCase() = " + s1.toLowerCase() + "<br />")
        document.write("s1.toUpperCase() = " + s1.toUpperCase() + "<br />");
        document.write("s1.charAt(5) = " + s1.charAt(5) + "<br />");
        document.write("s1.substr(5, 5) = " + s1.substr(5, 5) + "<br />");
        document.write("s1.substring(5, 10) = " + s1.substring(5, 10) + "<br />");
    </script>
</body>

</html>
