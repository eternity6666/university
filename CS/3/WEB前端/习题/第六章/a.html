<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机移动支付业务问卷调查</title>
    <style>
        .group {
            margin: 0 20%;
        }
        hr{
            width: 80%;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <h1 style="text-align: center;">手机移动支付业务问卷调查</h1>
            <hr />
            <div class="group">
                <div class="group-label">
                    <p>1. 您的教育程度是？</p>
                </div>
                <div class="group-content">
                    <input type="radio" checked name="op1" id="">高中
                    <input type="radio" name="op1" id="">大专
                    <input type="radio" name="op1" id="">本科
                    <input type="radio" name="op1" id="">硕士
                    <input type="radio" name="op1" id="">博士及以上
                </div>
            </div>
            <div class="group">
                <div class="group-label">
                    <p>2. 您的年龄段是？</p>
                </div>
                <div class="group-content">
                    <input type="radio" checked name="op2" id="">0-18岁以下
                    <input type="radio" name="op2" id="">18-25岁
                    <input type="radio" name="op2" id="">26-30岁
                    <input type="radio" name="op2" id="">31-35岁
                    <input type="radio" name="op2" id="">35岁以上
                </div>
            </div>
            <div class="group">
                <div class="group-label">
                    <p>3. 您是否使用过手机移动支付业务？</p>
                </div>
                <div class="group-content">
                    <input type="radio" checked name="op3" id="">从未听说过
                    <input type="radio" name="op3" id="">听说过，但未使用过
                    <input type="radio" name="op3" id="">偶尔使用
                    <input type="radio" name="op3" id="">经常使用
                </div>
            </div>
            <div class="group">
                <div class="group-label">
                    <p>4. 您了解以下哪些手机移动支付业务？</p>
                </div>
                <div class="group-content">
                    <input type="checkbox" checked name="op4" id="">支付宝
                    <input type="checkbox" name="op4" id="">微信支付
                    <input type="checkbox" name="op4" id="">电信翼支付
                    <input type="checkbox" name="op4" id="">Apple Pay
                    <input type="checkbox" name="op4" id="">以上均不了解
                </div>
            </div>
            <div class="group">
                <div class="group-label">
                    <p>个人信息</p>
                </div>
                <div class="group-content">
                    您的姓名: <input type="text">
                    您的职业: <input type="text">
                    联系方式: <input type="text">
                </div>
            </div>
            <hr />
            <div class="group" style="text-align: center;">
                <button type="submit">提交问卷</button>
            </div>
        </div>
    </form>
</body>

</html>
