<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本与段落格式化4</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <b>数字编号</b>
    <ol style="list-style:decimal;">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>
    <b>字母编号</b>
    <ol style="list-style: upper-alpha;" start="3">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
    </ol>
    <b>混合编号</b>
    <ol style="list-style: lower-alpha;">
        <li>苹果</li>
        <li style="list-style: upper-roman;" value="4">香蕉</li>
        <li>柠檬</li>
        <li>桔子</li>
        <li>蜜桃</li>
        <li>草莓</li>
    </ol>
